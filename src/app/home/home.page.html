<ion-header>
  <ion-toolbar>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="posts.length > 0; else noPosts">
    <ion-list>
      <ion-item *ngFor="let post of posts">
        <ion-label>
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #noPosts>
    <ion-text color="medium" class="ion-text-center">
      <p>No hay posts disponibles en este momento.</p>
    </ion-text>
  </ng-template>
</ion-content>
